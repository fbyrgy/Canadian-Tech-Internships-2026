name: Check Closed Internship Links

on:
  schedule:
    - cron: "0 12 * * *" # daily 12:00 UTC
  workflow_dispatch:

# <-- give the job permission to push & open PRs
permissions:
  contents: write
  pull-requests: write

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false # let the PR action supply its own token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run checker
        run: python .github/scripts/check_closed_jobs.py

      - name: Create Pull Request (only if files changed)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Mark closed postings as ClosedðŸ”’"
          title: "ðŸ¤– Auto-update: closed internship links"
          body: "This PR replaces Apply buttons with **ClosedðŸ”’** for dead/filled postings."
          branch: "auto/update-closed-links"
          add-paths: |
            README.md
